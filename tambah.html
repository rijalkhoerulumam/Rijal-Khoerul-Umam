<html>

<head>
    <title>Perpus Online </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>

<body>
    <div class="container">
        <div class="col-sm-5">
            <h2>Tambah Data Buku</h2>
            <form action="{{ url_for('tambah') }}" method="POST">
                <div class="form-group">
                    <label>Nama Buku:</label>
                    <input type="text" name="buku" class="form-control" placeholder="Masukan nama buku" required />
                </div>
                <div class="form-group">
                    <label>Jumlah:</label>
                    <input type="number" name="jumlah" class="form-control" placeholder="Masukan jumlah" required />
                </div>
                <button type="submit" id="Submit" name="submit" class="btn btn-primary">Tambah Data</button>
            </form>
        </div>
    </div>
</body>

</html>
