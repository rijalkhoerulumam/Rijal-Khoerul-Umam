<html>

<head>
    <title>Perpus Online </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>

<body>
    <div class="container">
        <div class="col-sm-5">
            <h2>Update Data Buku</h2>
            <form action="{{ url_for('edit', id_buku={{data[0]}}) }}" method="POST">
                <div class="form-group">
                    <input type="hidden" name="id_buku" value="{{data[0]}}" class="form-control" placeholder="id" required />
                </div>
                <div class="form-group">
                    <label>Nama Buku:</label>
                    <input type="text" name="buku" value="{{data[1]}}" class="form-control" placeholder="Update nama buku" required />
                </div>
                <div class="form-group">
                    <label>Jumlah:</label>
                    <input type="number" name="jumlah" value="{{data[2]}}" class="form-control" placeholder="Update jumlah" required />
                </div>
                <button type="submit" id="Submit" name="submit" class="btn btn-primary">Update Data</button>
            </form>
        </div>
    </div>
</body>

</html>
