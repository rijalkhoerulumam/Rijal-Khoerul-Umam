<!DOCTYPE html>
<html lang="en">

<head>
    <title>Perpus Online</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- Goggle Font -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">

    <!-- Font Css -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Animation Css -->
    <link rel="stylesheet" href="css/animate.css">

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="{{url_for('static', filename='../static/css/signup.css')}}" rel="stylesheet">
    <script src="{{url_for('static', filename='../static/js/jquery-1.11.2.js')}}"></script>
    <script src="{{url_for('static', filename='../static/js/signUp.js')}}"></script>

</head>

<body>


    <div class="container">


        <div class="row">


            <div class="col-md-6 col-md-offset-3">


                <form action="/signup" method="POST">


                    <div class="form-group">


                        <label>Name:</label>


                        <input type="text" class="form-control" name="name">


                    </div>


                    <div class="form-group">


                        <label>Email:</label>


                        <input type="email" class="form-control" name="email">


                    </div>


                    <div class="form-group">


                        <label>Password:</label>


                        <input type="password" class="form-control" name="password">


                    </div>


                    <div class="form-group">


                        <button type="submit" class="btn btn-primary">Register</button>


                    </div>


                </form>
            </div>
        </div>
    </div>
</body>

</html>
